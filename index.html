<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="calculator-wrapper">

        <div class="display"> </div>

        <div class="button-wrapper">

            <button class="others">x<sup>2</sup></button>
            <button id="clear"><i class="fa-regular fa-trash-can"></i></button>
            <button id="delete"><i class="fa-solid fa-delete-left"></i></button>
            <button class="operators" id="divide"><i class="fa-solid fa-divide"></i></button>
            <button class="numbers" id="seven">7</button>
            <button class="numbers" id="eight">8</button>
            <button class="numbers" id="nine">9</button>
            <button class="operators" id="multiply"><i class="fa-solid fa-xmark"></i></button>
            <button class="numbers" id="four">4</button>
            <button class="numbers" id="five">5</button>
            <button class="numbers" id="six">6</button>
            <button class="operators" id="minus"><i class="fa-solid fa-minus"></i></button>
            <button class="numbers" id="one">1</button>
            <button class="numbers" id="two">2</button>
            <button class="numbers" id="three">3</button>
            <button class="operators" id="plus"><i class="fa-solid fa-plus"></i></button>
            <button class="others">+/-</button>
            <button class="numbers" id="zero">0</button>
            <button class="others" id="dot">.</button>
            <button id="equal"><i class="fa-solid fa-equals"></i></button>

        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
